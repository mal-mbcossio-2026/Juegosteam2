
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Retos de Rescate Digital</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
<img src="img/retos.png" alt="Imagen general de los retos" class="imagen-retos">
<div id="bloqueoReto">
  <h2>Introduce el código para desbloquear el reto</h2>
  <input type="text" id="codigoReto" placeholder="Código del reto">
  <button onclick="verificarCodigoReto()">Enviar</button>
  <p id="mensajeCodigoReto"></p>
</div>

<div id="zonaReto" style="display:none;"></div>

<input type="text" id="respuesta" placeholder="Escribe tu respuesta" style="display:none;">
<br><br>
<button onclick="comprobarRespuesta()" style="display:none;">Comprobar</button>
<p id="mensaje"></p>

<script src="js/retos.js"></script>
</body>
</html>
